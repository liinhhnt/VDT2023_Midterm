name: VDT2023_Midterm
on:
  push:
    tags:
      - '*'

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
      
      - name: Setup Docker Buildx 
        uses: docker/setup-buildx-action@v2
        id: buildx 
        
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/vdt-frontend

      # - name: Cache Docker Image Layers
      #   uses: actions/cache@v2
      #   with: 
      #     path: /tmp/.buildx-cache
      #     key: ${{ runner.os }}-buildx-${{ github.sha}}
      #     restore-key: |
      #       ${{runner.os}}-buildx-

      - name: Build and Push Docker Frontend Image
        uses: docker/build-push-action@v4
        id: docker_build_frontend
        with:
          context: ./web_crud/front-end/
          builder: ${{steps.buildx.outputs.name}}
          push: true
          tags: ${{ steps.meta.outputs.tags}}
          # cache-from: type=local,src=/tmp/.buildx-cache
          # cache-to: type=local,dest=/tmp/.buildx-cache

      # - name: Verify image front-end
      #   run: echo ${{steps.docker_build_frontend.outputs.digest}}
  
      - name: Extract metadata (tags, labels) for Docker
        id: meta2
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/vdt-backend

      - name: Build and Push Docker Backend Image
        uses: docker/build-push-action@v4
        id: docker_build_backend
        with:
          context: ./web_crud/python/
          builder: ${{steps.buildx.outputs.name}}
          push: true
          tags: ${{ steps.meta2.outputs.tags}}
          # cache-from: type=local,src=/tmp/.buildx-cache
          # cache-to: type=local,dest=/tmp/.buildx-cache

      # - name: Verify image back-end
      #   run: echo ${{steps.docker_build_backend.outputs.digest}}
    